<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Clip Prompt Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #0c7ff2;
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-color: #333333;
        }
        .button_primary {
            @apply bg-[var(--primary-color)] text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors;
        }
        .button_secondary {
            @apply bg-[var(--accent-color)] text-[var(--text-primary)] py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-colors;
        }
        .input {
            @apply bg-[var(--accent-color)] text-[var(--text-primary)] border border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition-colors;
        }
        .card {
            @apply bg-[var(--surface-color)] rounded-lg p-6 shadow-lg;
        }
        .typography_h1 {
            @apply text-3xl font-bold text-[var(--text-primary)] mb-4;
        }
        .typography_h2 {
            @apply text-2xl font-semibold text-[var(--text-primary)] mb-2;
        }
        .typography_body {
            @apply text-[var(--text-secondary)];
        }
        .status-dot {
            @apply w-3 h-3 rounded-full;
        }
        .status-connected {
            @apply bg-green-500;
        }
        .status-disconnected {
            @apply bg-red-500;
        }
        .status-connecting {
            @apply bg-yellow-500 animate-pulse;
        }
    </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)] font-sans">
    <div class="flex flex-col min-h-screen">
        <header class="bg-[var(--surface-color)] shadow-md">
            <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="../src-tauri/icons/icon.png" alt="Clip Prompt" class="h-8 w-8">
                    <h1 class="text-xl font-bold">Clip Prompt</h1>
                </div>
            </div>
        </header>
        
        <main class="flex-grow">
            <div class="max-w-xl mx-auto p-6 space-y-8">
                <div class="text-center">
                    <h2 class="typography_h1">Settings</h2>
                </div>
                
                <!-- Connection Status -->
                <div class="card">
                    <div class="flex items-center justify-between py-2">
                        <p class="text-[var(--text-primary)]">Connection Status</p>
                        <div class="flex items-center gap-2">
                            <div id="statusDot" class="status-dot status-connecting"></div>
                            <p id="statusText" class="text-yellow-400">Connecting...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Configuration -->
                <div class="card space-y-6">
                    <h3 class="typography_h2 border-b border-[var(--accent-color)] pb-2">Configuration</h3>
                    
                    <div class="space-y-2">
                        <label class="font-medium text-[var(--text-primary)]" for="modelSelect">Model</label>
                        <select class="input w-full" id="modelSelect">
                            <option value="mistral:7b">Mistral 7B</option>
                            <option value="llama2:latest">Llama 2 Latest</option>
                            <option value="qwen2.5:7b">Qwen 2.5 7B</option>
                            <option value="gemma:2b">Gemma 2B</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <p class="font-medium text-[var(--text-primary)]">Autostart on Login</p>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input id="autostartToggle" class="sr-only peer" type="checkbox" value=""/>
                            <div class="w-11 h-6 bg-[var(--accent-color)] peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-color)]"></div>
                        </label>
                    </div>
                </div>
                
                <!-- Manual Test -->
                <div class="card space-y-6">
                    <h3 class="typography_h2 border-b border-[var(--accent-color)] pb-2">Manual Test <span class="typography_body">(Optional)</span></h3>
                    
                    <div class="space-y-2">
                        <label class="font-medium text-[var(--text-primary)]" for="inputText">Input Text</label>
                        <textarea class="input w-full" id="inputText" placeholder="Enter text to enhance..." rows="4"></textarea>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="font-medium text-[var(--text-primary)]" for="outputText">Enhanced Text</label>
                        <textarea class="input w-full" id="outputText" placeholder="Enhanced text will appear here..." readonly="" rows="4"></textarea>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <button id="clearBtn" class="button_secondary">Clear</button>
                        <div class="flex gap-2">
                            <button id="copyBtn" class="button_secondary">Copy</button>
                            <button id="enhanceBtn" class="button_primary">Enhance</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="bg-[var(--surface-color)] mt-8 py-4">
            <div class="max-w-4xl mx-auto px-6 flex justify-between items-center">
                <p class="typography_body text-sm">Global Hotkey: 
                    <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Cmd</kbd> + 
                    <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Shift</kbd> + 
                    <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">E</kbd>
                </p>
                <button id="quitBtn" class="button_secondary">Hide to Tray</button>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
